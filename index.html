<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Giuntini - UI/UX Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 198, 155, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 60px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 32px 32px 0 0;
        }

        .welcome-card h1 {
            font-size: 2.5em;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #2c3e50, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-card p {
            font-size: 1.2em;
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .enter-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .enter-button:hover::before {
            opacity: 1;
        }

        .signature {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #94a3b8;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-dot:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-dot:nth-child(2) {
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }

        .floating-dot:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: 6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 32px;
                margin: 20px;
                border-radius: 24px;
            }
            
            .welcome-card h1 {
                font-size: 2em;
            }
            
            .welcome-card p {
                font-size: 1.1em;
            }
            
            .enter-button {
                padding: 18px 32px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        </div>

    <div class="welcome-card">
        <h1>Olá, Willian!</h1>
        <p>Que bom ter você aqui. Preparei uma experiência especial para entendermos como criar o site perfeito para o seu portfólio.</p>
        <a href="apresentacao-v2.html" class="enter-button">
            <span>Começar</span>
            <span>→</span>
        </a>
                </div>
                
    <div class="signature">
        — Rodrigo Giuntini, UI/UX Designer
                        </div>
                        
    <script>
        // Adicionar mais elementos flutuantes dinamicamente
        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const colors = ['rgba(102, 126, 234, 0.2)', 'rgba(120, 119, 198, 0.2)', 'rgba(255, 119, 198, 0.2)'];
            
            for (let i = 0; i < 12; i++) {
                const dot = document.createElement('div');
                dot.className = 'floating-dot';
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                dot.style.top = Math.random() * 100 + '%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 8 + 's';
                dot.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(dot);
            }
        }

        // Inicializar elementos flutuantes
        document.addEventListener('DOMContentLoaded', createFloatingElements);
    </script>
</body>
</html>
